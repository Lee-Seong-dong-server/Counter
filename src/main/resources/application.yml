spring:
  datasource:
    url: jdbc:mysql://localhost:3306/counter?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: member
    password: member1234!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080
